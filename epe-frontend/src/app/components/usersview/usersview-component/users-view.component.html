<mat-tab-group mat-align-tabs="center" class="mat-group">
  <mat-tab label="Users">
    <mat-form-field appearance="standard" class="filter-field">

      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z9 table">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="firstname">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="table-column"
          >
            First Name
          </th>
          <td mat-cell class="table-column" *matCellDef="let row">{{ row.firstname }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="lastname">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="table-column"
          >
            Last Name
          </th>
          <td mat-cell class="table-column" *matCellDef="let row">{{ row.lastname }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="table-column"
          >
            Email
          </th>
          <td mat-cell class="table-column" *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="job">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="table-column"
          >
            Job
          </th>
          <td mat-cell class="table-column" *matCellDef="let row">{{ row.job }}</td>
        </ng-container>

        <ng-container matColumnDef="assessment_status">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="table-column"
          >
            Assessment Status
          </th>
          <td mat-cell *matCellDef="let row">
            <div *ngIf="(row.status == '' && containsUserId(row.id)) || (row.status == '' && jwtUser.role === 'ROLE_ADMIN')  ">
              <button mat-button (click)="startAssessment(row.id)">
                Add
                <mat-icon>add_box</mat-icon>
              </button>
            </div>
            {{ row.status }}
          </td>
        </ng-container>

      <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
          <button mat-button (click)="onView(row.id)">
            <mat-icon>person</mat-icon>
          </button>
          <div *ngIf="role == requiredRole && row.id != jwtUser.id">
            <button mat-button (click)="edit(dataSource.filteredData.indexOf(row))">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <div *ngIf="role == requiredRole && row.id != jwtUser.id">
            <button mat-button (click)="delete(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-cell>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>

  </mat-tab>

  <mat-tab label="Create new user">
    <form action="" [formGroup]="newUser" style="margin-top: 3%; padding-left: 15%; padding-right: 12%">

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput required  readonly formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput required formControlName="firstname">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput required formControlName="lastname">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Birth date</mat-label>
        <input type="date" matInput required formControlName="birthDate">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Employment date</mat-label>
        <input type="date" matInput required formControlName="employmentDate">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone number</mat-label>
        <input matInput required formControlName="phoneNumber">
      </mat-form-field>



      <mat-form-field appearance="fill">
        <mat-label>Job position</mat-label>
        <mat-select  required value="user.job" formControlName="job">
          <mat-option *ngFor="let jobItem of jobList" [value]="jobItem.jobTitle">
            {{ jobItem.jobTitle }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="centralize" style="margin-top: 1%">
        <button mat-button
                type="button"
                class="">
          Submit
        </button>
      </div>
    </form>
  </mat-tab>

</mat-tab-group>
