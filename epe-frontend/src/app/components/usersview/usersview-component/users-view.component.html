<body class="home" style="height: auto;">
  <div class="display-table">
      <div class="row display-table-row">
        <div
          class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box"
          id="navigation"
        >
          <app-sidebar></app-sidebar>
        </div>
        <div style="padding: 50px;">
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Ex. Mia"
              #input
            />
          </mat-form-field>

          <div class="mat-elevation-z9">
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- ID Column -->
              <ng-container matColumnDef="firstname">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  class="table-column"
                >
                  First Name
                </th>
                <td mat-cell *matCellDef="let row">{{ row.firstname }}</td>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="lastname">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  class="table-column"
                >
                  Last Name
                </th>
                <td mat-cell *matCellDef="let row">{{ row.lastname }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="email">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  class="table-column"
                >
                  Email
                </th>
                <td mat-cell *matCellDef="let row">{{ row.email }}</td>
              </ng-container>

              <!-- Fruit Column -->
              <ng-container matColumnDef="job">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  class="table-column"
                >
                  Job
                </th>
                <td mat-cell *matCellDef="let row">{{ row.job }}</td>
              </ng-container>

              <ng-container matColumnDef="buttons">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell
                  *matCellDef="let row"
                  (click)="$event.stopPropagation()"
                >
                  <button mat-button (click)="onView(row.id)">
                    <mat-icon>person</mat-icon>
                  </button>
                  <div *ngIf="role==requiredRole">
                    <button mat-button (click)="edit()">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </mat-cell>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator
              [pageSizeOptions]="[10]"
              aria-label="Select page of users"
            ></mat-paginator>
          </div>
        </div>
      </div>
  </div>
</body>
