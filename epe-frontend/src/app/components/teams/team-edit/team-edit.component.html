<div class="center">
        
    <span class="header"> Edit Team ! </span>

    <form>
        <mat-form-field class="edit-team-input" appearance="fill">
            <mat-label>Team Name</mat-label>
            <input 
              type="text" 
              matInput 
              [formControl]="teamNameFormControl" 
              placeholder="Ex. C++ Developers"
              [(ngModel)]="TeamName">
            <mat-error 
              *ngIf="teamNameFormControl.hasError('required')">
              Team name is required
            </mat-error>
        </mat-form-field>
        
        <mat-form-field class="edit-team-input" appearance="fill">
            <mat-label>Team Leader</mat-label>
            <mat-select [formControl]="teamLeaderFormControl" [(ngModel)]="TeamLeaderID">
              <mat-select-trigger>
                {{teamLeaderFormControl.value ? teamLeaderFormControl.value : ''}}
              </mat-select-trigger>
              <mat-option disabled selected> {{TeamLeaderName}} </mat-option>
              <mat-option *ngFor="let user of users" [value]="user.id">{{user.firstname}} {{user.lastname}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-list *ngIf="getTeam">
          <mat-list-item *ngFor="let member of getTeam.members">
            {{member.firstname}} {{member.lastname}}
          </mat-list-item>
        </mat-list>

        <button class="edit-team-submit" (click)="updateTeam()" mat-raised-button>Update Team</button>
    </form>
    <div class="error-message">
        <span *ngIf="errorMessage">
            {{errorMessage}}
        </span>
    </div>
</div>
