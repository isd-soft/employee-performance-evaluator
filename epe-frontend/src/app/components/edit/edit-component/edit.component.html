<mat-label>Old image</mat-label>
<img src="data:image/png;base64,{{auxUser?.image}}" height="200">

<form action="" [formGroup]="user">

  

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput required  readonly [value]="auxUser?.email" formControlName="email">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>First name</mat-label>
    <input matInput required [value]="auxUser?.firstname" formControlName="firstname">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last name</mat-label>
    <input matInput required [value]="auxUser?.lastname" formControlName="lastname">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Birth date</mat-label>
    <input type="date" matInput required [value]="auxUser?.birthDate" formControlName="birthDate">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Phone number</mat-label>
    <input matInput required [value]="auxUser?.phoneNumber" formControlName="phoneNumber">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Job position</mat-label>
    <mat-select [compareWith]="compareFunction" required formControlName="job">
      <mat-option *ngFor="let jobItem of jobList" value="{{ auxUser?.job }}">
        {{ jobItem.jobTitle }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Employment date date</mat-label>
    <input type="date" matInput required [value]="auxUser?.employmentDate" formControlName="employmentDate">
  </mat-form-field>

  <mat-form-field appearance="fill">
     <mat-label>Bio</mat-label>
     <input matInput required [value]="auxUser?.bio" formControlName="bio">
  </mat-form-field>

  <button mat-button
          type="button"
          (click)="xchg()"
          class="submit-button raise">
    Submit
  </button>
</form>
