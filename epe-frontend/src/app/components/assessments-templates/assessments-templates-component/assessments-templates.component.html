<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Assessments templates">

    <div class="table">

      <mat-form-field appearance="standard" class="filter-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. annual assessment" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="column-title"
            >
              Title
            </th>
            <td mat-cell class="column-title" *matCellDef="let row"> {{row.title}} </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="jobTitle">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="column-position"
            >
              Position
            </th>
            <td mat-cell class="column-position" *matCellDef="let row"> {{row.jobTitle}} </td>
          </ng-container>

          <!-- Creation date Column -->
          <ng-container matColumnDef="creationDate">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="column-creation-date"
            >
              Creation date
            </th>
          <td mat-cell class="column-creation-date" *matCellDef="let row"> {{row.creationDate}} </td>
          </ng-container>

          <ng-container matColumnDef="buttons">
            <th mat-header-cell class="column-view" *matHeaderCellDef>&nbsp;&nbsp;&nbsp;View</th>
            <td mat-cell
                class="column-view"
                *matCellDef="let row"
                (click)="$event.stopPropagation()"
            >
              <button mat-button (click)="openDialog(dataSource.filteredData.indexOf(row))">
                <mat-icon>open_in_new</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">No assessments templates found</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

    </div>
  </mat-tab>
  <mat-tab label="Create assessment template">
    <app-assessment-template-create></app-assessment-template-create>
  </mat-tab>

</mat-tab-group>
