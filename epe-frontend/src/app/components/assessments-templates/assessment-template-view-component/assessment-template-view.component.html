<mat-card class="template-view">

  <button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>

  <mat-card-title>{{ assessmentTemplate.title }}</mat-card-title>
  <mat-card-subtitle>{{ assessmentTemplate.jobTitle }}</mat-card-subtitle>
  <mat-card-content>
    <p class="bold">Description</p>
    <p>{{ assessmentTemplate.description }}</p>
    <p class="bold evaluation-groups-title">Evaluation groups</p>
    <div class="evaluation-groups" *ngFor="let evaluationGroup of assessmentTemplate.evaluationGroups">
        <p class="evaluation-group">{{ evaluationGroup.title }}</p>
        <p class="evaluation-group-comments">Comments</p>
        <div class="evaluation-fields" *ngFor="let evaluationField of evaluationGroup.evaluationFields">
            <p class="evaluation-field-title">{{evaluationField.title}}</p>
            <p class="evaluation-field-comment">
              {{evaluationField.comment}}
            </p>
        </div>
    </div>
    <p class="bold creation-date-header">Creation date</p>
    <p>{{ assessmentTemplate.creationDate }}</p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="raise" (click)="openEditDialog()">Edit</button>
    <button mat-button class="raise" (click)="openConfirmDialog()">Delete</button>
  </mat-card-actions>
</mat-card>
