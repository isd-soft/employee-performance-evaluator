<body class="home" >
<mat-sidenav-container class="example-container" style="position: absolute" >
  <mat-sidenav class="container-sidenav" *ngIf="jwtUser" mode="side" opened style="min-width: 150px">
    <img src="./assets/epe-logo-isd.png" class="img-logo" style="cursor: pointer;" routerLink="/feed">
    <mat-nav-list>
      <mat-divider></mat-divider>

      <mat-list-item routerLink="/feed">
        <mat-icon mat-list-icon >feed</mat-icon>&nbsp;Home
      </mat-list-item>


      <mat-list-item routerLink="/my-profile">
        <mat-icon mat-list-icon >person</mat-icon>&nbsp;My Profile
      </mat-list-item>

      <mat-list-item routerLink="/assessments">
        <mat-icon>assessment</mat-icon>&nbsp;&nbsp;&nbsp;My Assessments
      </mat-list-item>


      <mat-list-item routerLink="/usersview">
        <mat-icon mat-list-icon>supervisor_account</mat-icon>&nbsp;Users
      </mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item *ngIf="isAdmin" routerLink="/teams">
        <mat-icon mat-list-icon>group_work</mat-icon>&nbsp;Teams
      </mat-list-item>

      <mat-list-item
        routerLink="/admin-board"
        *ngIf="isAdmin || isSysAdmin"
      >
        <mat-icon mat-list-icon>assignment</mat-icon>&nbsp;All assessments
      </mat-list-item>

      <mat-list-item
        routerLink="/assessments-templates"
        *ngIf="isAdmin || isSysAdmin"
      >
        <mat-icon mat-list-icon>description</mat-icon>&nbsp;Assessments templates
      </mat-list-item>

      <mat-list-item
        routerLink="/stats"
        *ngIf="isAdmin || isSysAdmin"
      >
        <mat-icon mat-list-icon>analytics</mat-icon>&nbsp;Statistics
      </mat-list-item>

      <mat-list-item routerLink="/logout" fxLayoutAlign="center center">
        &nbsp;<mat-icon> directions_walk</mat-icon>&nbsp;&nbsp;&nbsp;Logout
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <div class="display-center">
      <router-outlet>

      </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</body>
