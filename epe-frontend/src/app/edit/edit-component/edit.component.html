<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<body class="home">
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
                <app-sidebar></app-sidebar>
            </div>
            <div class="col-md-10 col-sm-11 display-table-cell v-align">
                
                <div class="title">
                    <h1>Update <span>profile!</span></h1>
                </div>
                <div class="login-form">
                    <form>
                        <div class="form-details">

                            <label class="form-element">
                                <img src="https://www.pixsy.com/wp-content/uploads/2021/04/ben-sweet-2LowviVHZ-E-unsplash-1.jpeg" height="100">
                            </label> 


                            <label class="form-element input-file">
                                <input 
                                    required
                                    title="Choose an image"
                                    type="file"
                                    name="image"
                                    id="image"
                                    placeholder="Enter your email">
                            </label>

                            <label class="form-element">
                                <input 
                                    required
                                    title="Please insert your email"
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="Enter your email">
                                <div class="input-box-error">
                                    Email is required and must be a valid one !
                                </div>
                            </label>

                            <label class="form-element">
                                <input
                                    required
                                    title="Please insert your firstname"
                                    minlength="3"
                                    maxlength="20"
                                    type="text"
                                    name="firstname"
                                    id="firstname"
                                    placeholder="Enter your name">
                                <div class="input-box-error">
                                    Firstname is required and must be between 3 and 20 letters long !
                                </div>
                            </label>

                            <label class="form-element">
                                <input
                                    required 
                                    title="Please insert your lastname"
                                    minlength="3"
                                    maxlength="20"
                                    type="text" 
                                    name="lastname" 
                                    id="lastname"
                                    placeholder="Enter your last name">
                                <div class="input-box-error">
                                    Lastname is required and must be between 3 and 20 letters long !
                                </div>
                            </label>

                            <label class="form-element">
                                <input
                                    required 
                                    title="Please insert your birth date"
                                    type="date"
                                    name="birthDate" 
                                    id="birthDate"
                                    placeholder="Enter your birth date">
                                <div class="input-box-error">
                                    Please pick a valid birth date !
                                </div>
                            </label>

                            <label class="form-element">
                                <input 
                                    required
                                    title="Please insert your phone number"
                                    pattern="^\+?(?:[0-9] ?){6,14}[0-9]$"
                                    type="tel" 
                                    name="phone"
                                    id="phone"
                                    placeholder="Enter your phone number">
                                <div class="input-box-error">
                                    Phone number is required !
                                </div>
                            </label>

                            <label class="form-element">
                                <select
                                    required
                                    title="Please choose your job" 
                                    name="job" 
                                    id="job"
                                    placeholder="Enter your job">
                                    <option *ngFor="let job of jobList">
                                        {{ job.jobTitle }}
                                    </option>
                                </select>
                                <div class="input-box-error">
                                    Please pick your job !
                                </div>
                            </label>

                            <label class="form-element">
                                <input
                                    required
                                    title="Please insert your employment date"
                                    type="date"
                                    name="employmentDate" 
                                    id="employmentDate">
                                <div class="input-box-error">
                                    Please pick a valid employment date !
                                </div>
                            </label>
                        </div>
                        <button type="submit" class="form-btn">Update</button>
                    </form>
                </div>

                   
            </div>
        </div>
    </div>

</body>
