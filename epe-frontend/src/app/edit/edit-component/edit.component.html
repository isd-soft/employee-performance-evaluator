<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<body class="home">
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
                <app-sidebar></app-sidebar>
            </div>
            <div class="col-md-10 col-sm-11 centralizer display-table-cell v-align">

                <div class="title">
                    <h1>Update <span>profile!</span></h1>
                </div>
                <div class="login-form">
                    <form #editForm="ngForm">
                        <div class="form-details">


                            <label class="form-element" >
                                <img src="data:image/png;base64,{{auxUser.image}}" width="200">
                            </label>


                            <label class="form-element">
                                <img [src]="url" height="200">
                            </label>


                            <label class="form-element input-file">
                                <input
                                    required
                                    title="Choose an image"
                                    type="file"
                                    name="image"
                                    id="image"
                                    (change)="selectFile($event)"
                                    placeholder="Enter your email">
                            </label>

                            <label class="form-element">
                                <input
                                    required
                                    title="Please insert your email"
                                    type="email"
                                    name="email"
                                    [email]="true"
                                    id="email"
                                    #email="ngModel"
                                    placeholder="Enter your email"
                                    [(ngModel)]="updateUser.email">
                                <div *ngIf="email.touched && !email.valid" class="input-box-error">
                                    Email is required and must be a valid one !
                                </div>
                            </label>

                            <label class="form-element">
                                <input
                                    required
                                    title="Please insert your firstname"
                                    minlength="3"
                                    maxlength="20"
                                    type="text"
                                    name="firstname"
                                    id="firstname"
                                    #firstname="ngModel"
                                    [(ngModel)]="updateUser.firstname"
                                    placeholder="Enter your name">
                                <div *ngIf="firstname.touched && !firstname.valid" class="input-box-error">
                                    Firstname is required and must be between 3 and 20 letters long !
                                </div>
                            </label>

                            <label class="form-element">
                                <input
                                    required
                                    title="Please insert your lastname"
                                    minlength="3"
                                    maxlength="20"
                                    type="text"
                                    name="lastname"
                                    id="lastname"
                                    #lastname="ngModel"
                                    [(ngModel)]="updateUser.lastname"
                                    placeholder="Enter your last name">
                                <div *ngIf="lastname.touched && !lastname.valid" class="input-box-error">
                                    Lastname is required and must be between 3 and 20 letters long !
                                </div>
                            </label>

                            <label class="form-element">
                                <input
                                    required
                                    title="Please insert your birth date"
                                    type="date"
                                    name="birthDate"
                                    id="birthDate"
                                    #birthDate="ngModel"
                                    [(ngModel)]="updateUser.birthDate"
                                    placeholder="Enter your birth date">
                                <div *ngIf="birthDate.touched && !birthDate.valid" class="input-box-error">
                                    Please pick a valid birth date !
                                </div>
                            </label>

                            <label class="form-element">
                                <input
                                    required
                                    title="Please insert your phone number"
                                    pattern="^\+?(?:[0-9] ?){6,14}[0-9]$"
                                    type="tel"
                                    name="phone"
                                    id="phone"
                                    #phone="ngModel"
                                    [(ngModel)]="updateUser.phoneNumber"
                                    placeholder="Enter your phone number">
                                <div *ngIf="phone.touched && !phone.valid" class="input-box-error">
                                    Phone number is required !
                                </div>
                            </label>

                            <label class="form-element">
                                <select
                                    required
                                    title="Please choose your job"
                                    name="job"
                                    id="job"
                                    #job="ngModel"
                                    [(ngModel)]="updateUser.job"
                                    placeholder="Enter your job">
                                    <option *ngFor="let job of jobList">
                                        {{ job.jobTitle }}
                                    </option>
                                </select>
                                <div *ngIf="job.touched && !job.valid" class="input-box-error">
                                    Please pick a valid employment date !
                                </div>
                            </label>

                            <label class="form-element">
                                <input
                                    required
                                    title="Please insert your employment date"
                                    type="date"
                                    name="employmentDate"
                                    id="employmentDate"
                                    #employmentDate="ngModel"
                                    [(ngModel)]="updateUser.employmentDate">
                                <div *ngIf="employmentDate.touched && !employmentDate.valid" class="input-box-error">
                                    Please pick a valid employment date !
                                </div>
                            </label>

                            <label class="form-element">
                                <input
                                    title="Please insert your employment date"
                                    type="text"
                                    name="bio"
                                    id="bio"
                                    bio="ngModel"
                                    placeholder="Insert your bio"
                                    [(ngModel)]="updateUser.bio">
                                <div *ngIf="employmentDate.touched && !employmentDate.valid" class="input-box-error">
                                    Please pick a valid employment date !
                                </div>
                            </label>


                        </div>
                        <button type="submit" [disabled]="editForm.form.invalid" class="form-btn" (click)="update()">Update</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>
